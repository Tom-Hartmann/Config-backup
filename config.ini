paths = C:/example1, C:/example2 #Comma-separated list of directories that you want to monitor. Adjust C:/example1, C:/example2 to your desired paths.
extenstions = .txt, .md #Comma-separated list of file extensions to monitor for changes. In the example above, it's set to monitor .txt and .md files.
backup_folder = backup #Name of the backup folder where backup versions of modified files will be saved. If this folder doesn't exist in a monitored directory, it will be created at the script's location.
max_versions = 10 #Maximum number of backup versions to retain for each file. Older versions will be deleted if this number is exceeded.